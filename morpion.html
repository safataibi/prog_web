<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8">
  <script type="text/javascript" src="jquery.js"></script>

  <script>
var joueur = 1;
$(document).ready(function(){
  console.log($(this).html());
  $("td").click(function(){
    if($(this).html() == '<img src="images/vide.png" alt=""/>')
    {
      if(joueur == 1){
        $(this).html('<img src="images/croix.png" alt=""/>');
        joueur = 2;
      }
      else{
        $(this).html('<img src="images/cercle.png" alt=""/>');
        joueur = 1;
      }
    }
    else{
      alert('Cette case est occupée, veuillez rejouer!');
    }
  });
});

function init(){
  $("td").html('<img src="images/vide.png" alt=""/>');
}
   </script>
   <style>
td{
  border:1px solid black;
}
   </style>
</head>
<body>
  <table>
  <tr>
    <td> <img src="images/vide.png" alt=""/> </td>
    <td> <img src="images/vide.png" alt=""/> </td>
    <td> <img src="images/vide.png" alt=""/> </td>
  </tr>
  <tr>
    <td> <img src="images/vide.png" alt=""/> </td>
    <td> <img src="images/vide.png" alt=""/> </td>
    <td> <img src="images/vide.png" alt=""/> </td>
  </tr>
  <tr>
      <td> <img src="images/vide.png" alt=""/> </td>
      <td> <img src="images/vide.png" alt=""/> </td>
      <td> <img src="images/vide.png" alt=""/> </td>
    </tr>
  </table>
  <button onclick="init()"> Réinitialiser </button>
</body>
</html>
